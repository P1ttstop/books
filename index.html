<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>BOOKS!!</h1>
    <main class="main-wrapper">
      <form action="">
        <div class="input-wrapper">
          <label for="title">Book Title:</label>
          <input id="title" type="text" placeholder="Book Title" />
        </div>
        <div class="input-wrapper">
          <label for="author">Author:</label>
          <input id="author" type="text" placeholder="Stephen King" />
        </div>
        <div class="input-wrapper">
          <label for="pages">Page Count:</label>
          <input id="pages" type="text" placeholder="100" />
        </div>
        <div class="button-wrapper">
          <button id="addToLibrary" class="submit">Add to Library</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
